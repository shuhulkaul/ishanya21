<!DOCTYPE html>
<html>
  <head>
    <title>Ishanya '21</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.css"
      integrity="sha512-hGBKkjAVJUXoImyDezOKpzuY4LS1eTvJ4HTC/pbxn47x5zNzGA1vi3vFQhhOehWLTNHdn+2Yqh/IRNPw/8JF/A=="
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <div class="popup">
      <p class="pp">
        Switch to Chrome, Firefox, Opera or Edge for the best viewing
        experience.
      </p>
    </div>
    <div class="mainText" style="display: none">
      <p class="pmainText">When tommorrow comes today.</p>
    </div>
    <div class="page2" style="display: none" id="page2">
      <div class="section active">
        <img class="ishanyaAnimation" src="./img/ishanyanaimation.gif" />
        <div class="scrollAnimationContainer" style="display: none">
          <div class="chevron"></div>
          <div class="chevron"></div>
          <div class="chevron"></div>
        </div>
      </div>
      <div id="section" class="section">
        <!-- <div class="scrollAnimationContainerReflect">
          <div class="chevron"></div>
          <div class="chevron"></div>
          <div class="chevron"></div>
        </div> -->
        <img class="art2" src="./svg/Group 999.svg" />
        <img class="exbHamburger" src="./svg/hamburger.svg" />
        <div class="slider active">
          <img class="exbImage" src="./img/cm28rnmv.bmp" />
          <p class="exbText">
            Et has minim elitr intellegat. Mea aeterno eleifend antiopam ad, nam
            no suscipit quaerendum. At nam minimum ponderum. Est audiam animal
            molestiae te. Ex duo eripuit mentitum.
          </p>
          <p class="exb">EXHIBITION</p>
          <img class="art1" src="./svg/Group 412.svg" />
          <video controls class="exbVideo">
            <source src="./video/3d_ocean_1590675653.webm" type="video/webm" />
          </video>
        </div>
        <div class="slider">
          <p>Hello</p>
        </div>
      </div>
    </div>
    <div class="parent">
      <video
        playsinline
        autoplay
        muted
        loop
        id="container"
        style="
          -webkit-mask-image: url(https://kaul-bucket.s3.us-east-2.amazonaws.com/L.svg);
          mask-image: url(https://kaul-bucket.s3.us-east-2.amazonaws.com/L.svg);
        "
        class="container"
      >
        <source src="./video/3d_ocean_1590675653.webm" type="video/webm" />
      </video>
      <div class="btn">
        <img
          id="ibtn"
          class="button"
          onmouseleave="myLeaveFunction(event)"
          onmouseover="myOverFunction(event)"
          onclick="myClickFunction(event)"
          src="./img/Group 437.svg"
        />
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.min.js"
      integrity="sha512-HqbDsHIJoZ36Csd7NMupWFxC7e7aX2qm213sX+hirN+yEx/eUNlZrTWPs1dUQDEW4fMVkerv1PfMohR1WdFFJQ=="
      crossorigin="anonymous"
    ></script>
    <script>
      new fullpage("#page2", {
        autoScrolling: true,
        scrollingSpeed: 2000,
        onLeave: function (origin, destination, direction) {
          var params = {
            origin: origin,
            destination: destination,
            direction: direction,
          };
          if ((params.direction = "down")) {
              console.log(params);
              var els = document.querySelectorAll(
                ".art1, .art2, .exbHamburger, .exbImage, .exbText, .exbVideo"
              );

              for (var i = 0; i < els.length; i++) {
                els[i].setAttribute(
                  "style",
                  "display:block; animation: push ease 0.9s; animation-delay: 2.5s; animation-fill-mode: backwards;"
                );
              }
              var els2 = document.querySelectorAll(".art2, .exbHamburger");

              for (var i = 0; i < els2.length; i++) {
                els[i].setAttribute(
                  "style",
                  "display:block; animation: slide ease 0.9s; animation-delay: 1s; animation-fill-mode: backwards;"
                );
              }
              document
                .getElementsByClassName("exb")[0]
                .setAttribute(
                  "style",
                  "display:block; animation: slideup ease 1.5s; animation-delay: 1s; animation-fill-mode: backwards;"
                );
          }
        },
      });
    </script>
  </body>
</html>
